    <div class="flex-grow-1">
      <main class="container-lg">
        <div class="card my-3">
          <div class="card-body row">
            <div class="col-12 col-sm-4">
              <div
                class="product-image-wrapper d-flex justify-content-center align-items-center"
              >
                <img src="assets/apple-green.jpg" alt="green apple" />
              </div>
            </div>
            <div class="col-12 col-sm-8 pt-4">
              <div class="product-details-header pt-2">
                <div class="d-flex align-items-center justify-content-between">
                  <h1>Apple</h1>
                  <span class="mr-md-5"
                    ><button
                      class="bg-transparent border-0 btn-wishlist"
                      style="width: 1.5rem; height: 1.5rem"
                    ></button
                  ></span>
                </div>
                <div><span class="price">₦120 - ₦400</span></div>
              </div>
              <div class="product-details-body mt-2">
                <h3>Product Option</h3>
                <form>
                  <div class="row mb-3">
                    <fieldset class="row">
                      <legend>Choose your fruit Size</legend>
                      <div class="col-sm-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="fruit-size"
                          id="small-size"
                        />
                        <label class="form-check-label" for="small-sie">
                          Small
                        </label>
                      </div>
                      <div class="col-sm-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="fruit-size"
                          id="medium-size"
                        />
                        <label class="form-check-label" for="medium-size">
                          Medium
                        </label>
                      </div>
                      <div class="col-sm-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="fruit-size"
                          id="large-size"
                          checked
                        />
                        <label class="form-check-label" for="large-size">
                          Large
                        </label>
                      </div>
                    </fieldset>
                  </div>
                  <div class="mb-3 row">
                    <div class="col-3 col-md-2">
                      <label for="fruit-quantity" class="form-label"
                        >Quantity</label
                      >
                    </div>
                    <div class="col-9 col-md-6">
                      <input type="number" class="form-control" id="quantity" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-outline-secondary mr-1">
                      Add to Cart
                    </button>
                    <button class="btn btn-secondary" type="submit">
                      Buy Now
                    </button>
                  </div>
                </form>
              </div>
            </div>
