<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffab00" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="assets/fruits.svg" type="image/svg+xml" />
    <title>FruitShop | Buy your Apples</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand d-flex align-items-center font-weight-bolder"
            href="index.html"
          >
            <img
              src="assets/fruits.svg"
              alt=""
              width="50"
              height="50"
              class="d-inline-block align-top mr-1"
            />
            Fruitshop
          </a>
          <div style="flex-grow: 1"></div>
          <div class="order-lg-1 ml-lg-1 d-flex align-items-center">
            <button
              class="btn-toggle-theme bg-transparent border-0 header-svg-btn"
              type="button"
              data-toggle="collapse"
              aria-label="Toggle Dark Theme"
              style="width: 2rem; height: 2rem"
            ></button>
            <button
              class="header-svg-btn bg-transparent border-0 btn-shopping-cart"
              type="button"
              data-toggle="collapse"
              aria-label="Shopping Cart header-svg-btn"
              style="width: 2rem; height: 2rem"
            ></button>
            <button
              class="navbar-toggler bg-transparent border-0 header-svg-btn"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
              style="width: 2rem; height: 2rem"
            ></button>
          </div>
          <div class="collapse navbar-collapse navbar-menu" id="navbarNav">
            <ul
              class="navbar-nav ml-lg-2 mt-2 mt-lg-0 mb-2 mb-lg-0 font-weight-bold"
            >
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="products.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Stores</a>
              </li>
              <li class="nav-item mb-2 mb-lg-0 ml-lg-4">
                <form class="d-flex">
                  <input
                    class="form-control bg-transparent mr-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-secondary" type="submit">
                    Search
                  </button>
                </form>
              </li>
              <li class="nav-item ml-lg-3">
                <a href="#" class="btn btn-secondary font-weight-bold">
                  Sign Up
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="flex-grow-1">
      <main class="container-lg">
        <div class="card my-3">
          <div class="card-body row">
            <div class="col-12 col-sm-4">
              <div
                class="product-image-wrapper d-flex justify-content-center align-items-center"
              >
                <img src="assets/apple-green.jpg" alt="green apple" />
              </div>
            </div>
            <div class="col-12 col-sm-8 pt-4">
              <div class="product-details-header pt-2">
                <div class="d-flex align-items-center justify-content-between">
                  <h1>Apple</h1>
                  <span class="mr-md-5"
                    ><button
                      class="bg-transparent border-0 btn-wishlist"
                      style="width: 1.5rem; height: 1.5rem"
                    ></button
                  ></span>
                </div>
                <div><span class="price">₦120 - ₦400</span></div>
              </div>
              <div class="product-details-body mt-2">
                <h3>Product Option</h3>
                <form>
                  <div class="row mb-3">
                    <fieldset class="row">
                      <legend>Choose your fruit Size</legend>
                      <div class="col-sm-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="fruit-size"
                          id="small-size"
                        />
                        <label class="form-check-label" for="small-sie">
                          Small
                        </label>
                      </div>
                      <div class="col-sm-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="fruit-size"
                          id="medium-size"
                        />
                        <label class="form-check-label" for="medium-size">
                          Medium
                        </label>
                      </div>
                      <div class="col-sm-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="fruit-size"
                          id="large-size"
                          checked
                        />
                        <label class="form-check-label" for="large-size">
                          Large
                        </label>
                      </div>
                    </fieldset>
                  </div>
                  <div class="mb-3 row">
                    <div class="col-3 col-md-2">
                      <label for="fruit-quantity" class="form-label"
                        >Quantity</label
                      >
                    </div>
                    <div class="col-9 col-md-6">
                      <input type="number" class="form-control" id="quantity" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-outline-secondary mr-1">
                      Add to Cart
                    </button>
                    <button class="btn btn-secondary" type="submit">
                      Buy Now
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="py-3">
      <div class="container-xl">
        <nav>
          <h2>Other Nav</h2>
          <ul class="d-flex flex-column flex-sm-row">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">Stores</a></li>
            <li><a href="#">Sitemap</a></li>
          </ul>
        </nav>
        <p>Copyright © 2020 Powersoft Solutions.</p>
      </div>
    </footer>
    <script src="./scripts/product_details.js"></script>
  </body>
</html>
